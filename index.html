<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="score">
            Score: <span id="score-value"></span>
        </div>
        <div id="correct">Correct</div>
        <div id="wrong">Try again</div>
        <div id="question"></div>
        <div id="instuction">Click on the correct answer</div>
        <div id="choices">
            <div id="choice-1" class="box"></div>
            <div id="choice-2" class="box"></div>
            <div id="choice-3" class="box"></div>
            <div id="choice-4" class="box"></div>
        </div>
        <div id="start-reset-btn" onclick="startResetGame()">Start Game</div>
        <div id="time-remaining">Time remaining: <span id="time-remaining-value">60</span>sec</div>
        <div id="game-over"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
